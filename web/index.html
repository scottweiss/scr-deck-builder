<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorcery: Contested Realm - Deck Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 Sorcery: Contested Realm</h1>
            <h2>AI-Powered Deck Builder</h2>
        </header>

        <main>
            <form id="deckBuilderForm" class="deck-form">
                <div class="form-section">
                    <h3>🧙 Avatar & Element</h3>
                    <div class="form-group">
                        <label for="element">Preferred Element:</label>
                        <select id="element" name="element">
                            <option value="">Auto-detect</option>
                            <option value="Water">💧 Water</option>
                            <option value="Fire">🔥 Fire</option>
                            <option value="Earth">🌍 Earth</option>
                            <option value="Air">💨 Air</option>
                            <option value="Void">🌌 Void</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3>⚔️ Strategy & Archetype</h3>
                    <div class="form-group">
                        <label for="archetype">Deck Archetype:</label>
                        <select id="archetype" name="archetype">
                            <option value="">Auto-select</option>
                            <option value="Aggro">⚡ Aggro - Fast & Aggressive</option>
                            <option value="Control">🛡️ Control - Defensive & Late Game</option>
                            <option value="Midrange">⚖️ Midrange - Balanced Approach</option>
                            <option value="Combo">🔗 Combo - Synergy Focus</option>
                            <option value="Balanced">🎯 Balanced - Flexible</option>
                            <option value="Minion-Heavy">👥 Minion-Heavy - Board Control</option>
                            <option value="Artifact-Combo">⚙️ Artifact-Combo - Engine Building</option>
                            <option value="Spell-Heavy">✨ Spell-Heavy - Magic Focus</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3>📚 Card Set Selection</h3>
                    <div class="form-group">
                        <label for="cardSet">Card Set:</label>
                        <select id="cardSet" name="cardSet">
                            <option value="">All Sets (Beta + Arthurian Legends)</option>
                            <option value="Beta">Beta Only</option>
                            <option value="ArthurianLegends">Arthurian Legends Only</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3>⚙️ Advanced Options</h3>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="exportJson" name="exportJson">
                            📄 Export deck to JSON file
                        </label>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="showRules" name="showRules">
                            📖 Show official rules summary
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="build-btn" id="buildBtn">
                        🔨 Build Deck
                    </button>
                    <button type="button" class="reset-btn" id="resetBtn">
                        🔄 Reset
                    </button>
                </div>
            </form>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Building your deck... This may take a moment.</p>
            </div>

            <div id="results" class="results hidden">
                <h3>🎉 Your Deck is Ready!</h3>
                <div id="deckOutput" class="deck-output"></div>
                <div class="result-actions">
                    <button id="buildAnotherBtn" class="secondary-btn">
                        🔨 Build Another Deck
                    </button>
                    <button id="downloadBtn" class="secondary-btn hidden">
                        📥 Download JSON
                    </button>
                </div>
            </div>

            <div id="error" class="error hidden">
                <h3>❌ Error</h3>
                <p id="errorMessage"></p>
                <button id="tryAgainBtn" class="secondary-btn">
                    🔄 Try Again
                </button>
            </div>
        </main>

        <footer>
            <p>Powered by AI deck analysis • Built for Sorcery: Contested Realm</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
