<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorcery Deck Builder - Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #cce7ff; border: 1px solid #99d6ff; color: #004085; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üÉè Sorcery Deck Builder - Real Data Test</h1>
    
    <div class="test-result info">
        <strong>Status:</strong> <span id="status">Loading...</span>
    </div>
    
    <button onclick="testDataLoading()">Test Data Loading</button>
    <button onclick="testDeckBuilding()">Test Deck Building</button>
    <button onclick="testCardSearch()">Test Card Search</button>
    
    <div id="output"></div>

    <!-- Load the scripts -->
    <script src="sorceryCards.compressed.js"></script>
    <script src="real-deck-builder.js"></script>
    
    <script>
        let deckBuilder;
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            output.appendChild(div);
        }
        
        async function initialize() {
            try {
                document.getElementById('status').textContent = 'Initializing...';
                
                // Check if compressed data is available
                if (typeof window.COMPRESSED_CARD_DATA === 'undefined') {
                    throw new Error('Compressed card data not available');
                }
                
                log(`‚úÖ Found compressed data with ${window.COMPRESSED_CARD_DATA.cards.length} cards`, 'success');
                
                // Check if deck builder is available
                if (typeof window.RealSorceryDeckBuilder === 'undefined') {
                    throw new Error('RealSorceryDeckBuilder not available');
                }
                
                log('‚úÖ RealSorceryDeckBuilder class available', 'success');
                
                // Initialize deck builder
                deckBuilder = new window.RealSorceryDeckBuilder();
                await deckBuilder.loadCardData();
                
                log('‚úÖ Deck builder initialized successfully', 'success');
                document.getElementById('status').textContent = 'Ready!';
                
            } catch (error) {
                log(`‚ùå Initialization failed: ${error.message}`, 'error');
                document.getElementById('status').textContent = 'Error';
            }
        }
        
        async function testDataLoading() {
            try {
                if (!deckBuilder) {
                    await initialize();
                }
                
                const avatars = await deckBuilder.getAvatars();
                log(`‚úÖ Loaded ${avatars.length} avatars`, 'success');
                
                const elements = deckBuilder.getAvailableElements();
                log(`‚úÖ Available elements: ${elements.join(', ')}`, 'success');
                
                const archetypes = deckBuilder.getAvailableArchetypes();
                log(`‚úÖ Available archetypes: ${archetypes.join(', ')}`, 'success');
                
                log(`‚úÖ Total cards loaded: ${deckBuilder.cards.length}`, 'success');
                
            } catch (error) {
                log(`‚ùå Data loading test failed: ${error.message}`, 'error');
            }
        }
        
        async function testDeckBuilding() {
            try {
                if (!deckBuilder) {
                    await initialize();
                }
                
                log('üöÄ Building test deck...', 'info');
                
                const result = await deckBuilder.buildDeck({
                    preferredElements: ['Fire'],
                    preferredArchetype: 'Aggro'
                });
                
                log(`‚úÖ Built deck with ${result.deck.length} cards`, 'success');
                log(`üìä Average mana cost: ${result.stats.averageManaCost}`, 'info');
                log(`üéØ Elements: ${Object.keys(result.stats.elements).join(', ')}`, 'info');
                log(`‚öîÔ∏è Archetypes: ${Object.keys(result.stats.archetypes).join(', ')}`, 'info');
                
                // Show some example cards
                const cardCounts = {};
                result.deck.forEach(card => {
                    cardCounts[card.name] = (cardCounts[card.name] || 0) + 1;
                });
                
                const examples = Object.entries(cardCounts).slice(0, 5);
                log(`üÉè Example cards: ${examples.map(([name, count]) => `${name} (${count}x)`).join(', ')}`, 'info');
                
            } catch (error) {
                log(`‚ùå Deck building test failed: ${error.message}`, 'error');
            }
        }
        
        async function testCardSearch() {
            try {
                if (!deckBuilder) {
                    await initialize();
                }
                
                const searchResults = await deckBuilder.searchCards('fire');
                log(`üîç Found ${searchResults.length} cards matching 'fire'`, 'success');
                
                if (searchResults.length > 0) {
                    const examples = searchResults.slice(0, 3).map(card => card.name);
                    log(`üìù Examples: ${examples.join(', ')}`, 'info');
                }
                
            } catch (error) {
                log(`‚ùå Card search test failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-initialize when page loads
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
